
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLB Compressor</title>
</head>
<body>
    <h1>Upload a GLB file to compress</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/compress">
        <input type="file" name="model" accept=".glb" required />
        <button type="submit">Compress</button>
    </form>
</body>
</html>
